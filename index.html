<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Rabika's Burguer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#06003a,#0a045a,#03001f);
  color:#fff;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#05002e,#020018);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.splash-box{text-align:center}
.splash-box h1{
  font-size:36px;
  color:#FFD34D;
  margin-bottom:20px;
}
.splash-btn{
  padding:16px 40px;
  font-size:20px;
  font-weight:800;
  border:none;
  border-radius:40px;
  background:#FFD34D;
  color:#2b0033;
  cursor:pointer;
}

/* APP */
#app{
  display:none;
  max-width:420px;
  margin:0 auto;
  padding:16px 16px 120px;
}
.header{
  text-align:center;
  font-size:28px;
  font-weight:800;
  color:#FFD34D;
  margin-bottom:10px;
}
#closed{
  display:none;
  background:#b00020;
  padding:10px;
  border-radius:16px;
  text-align:center;
  font-size:13px;
  margin-bottom:12px;
}
.search{
  width:100%;
  padding:14px;
  border-radius:22px;
  border:none;
  margin-bottom:14px;
}

/* TABS */
.tabs{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:6px;
  margin-bottom:14px;
}
.tab{
  background:#fff;
  color:#2b0033;
  padding:10px;
  border-radius:18px;
  font-size:12px;
  font-weight:700;
  text-align:center;
  cursor:pointer;
}
.tab.active{background:#FFD34D}

/* CONTE√öDO */
.box{
  display:none;
  background:#fff;
  color:#2b0033;
  border-radius:24px;
  padding:14px;
}
.box.active{display:block}

/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px dashed #ddd;
}
.item:last-child{border:none}
.item button{
  background:#5a0070;
  color:#fff;
  border:none;
  border-radius:12px;
  padding:4px 10px;
  font-weight:800;
}

/* CARRINHO */
#cart{
  display:none;
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  background:#fff;
  color:#2b0033;
  padding:14px;
  border-radius:24px 24px 0 0;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-box">
    <h1>Rabika's Burguer</h1>
    <button class="splash-btn" onclick="startApp()">Fazer Pedido</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="header">Rabika's Burguer</div>
  <div id="closed">üî¥ Estamos fechados ‚Äî Ter√ßa a Domingo 18:30 √†s 22:30</div>

  <input class="search" placeholder="Pesquisar no card√°pio..." oninput="search(this.value)">

  <div class="tabs">
    <div class="tab active" onclick="openTab('lanches',this)">Lanches</div>
    <div class="tab" onclick="openTab('porcoes',this)">Por√ß√µes</div>
    <div class="tab" onclick="openTab('pasteis',this)">Past√©is</div>
    <div class="tab" onclick="openTab('acai',this)">A√ßa√≠</div>
    <div class="tab" onclick="openTab('bebidas',this)">Bebidas</div>
  </div>

  <div id="lanches" class="box active"></div>
  <div id="porcoes" class="box"></div>
  <div id="pasteis" class="box"></div>
  <div id="acai" class="box"></div>
  <div id="bebidas" class="box"></div>
</div>

<!-- CARRINHO -->
<div id="cart">
  <strong>Carrinho ativo</strong>
</div>

<script>
/* ESTADO */
let currentTab = 'lanches';

/* START */
function startApp(){
  document.getElementById('splash').style.display='none';
  document.getElementById('app').style.display='block';
  checkOpen();
  renderBase();
}

/* HOR√ÅRIO */
function checkOpen(){
  const d=new Date();
  const h=d.getHours()+d.getMinutes()/60;
  const closed = d.getDay()===1 || h<18.5 || h>22.5;
  document.getElementById('closed').style.display = closed?'block':'none';
}

/* TABS */
function openTab(id,el){
  currentTab=id;
  document.querySelectorAll('.box').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
}

/* BASE DE TESTE */
const base={
  lanches:['X-Salada','X-Burguer'],
  porcoes:['Fritas'],
  pasteis:['Pastel de Carne'],
  acai:['A√ßa√≠ 300ml'],
  bebidas:['Refrigerante']
};

function renderBase(){
  Object.keys(base).forEach(cat=>{
    const box=document.getElementById(cat);
    box.innerHTML='';
    base[cat].forEach(n=>{
      box.innerHTML+=`
        <div class="item">
          <span>${n}</span>
          <button onclick="add()">+</button>
        </div>`;
    });
  });
}

function add(){
  document.getElementById('cart').style.display='block';
}

/* BUSCA */
function search(v){
  v=v.toLowerCase();
  document.querySelectorAll('.item').forEach(i=>{
    i.style.display=i.innerText.toLowerCase().includes(v)?'flex':'none';
  });
}
</script>

</body>
</html>
