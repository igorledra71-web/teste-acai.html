<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Rabika's Burguer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
    background:linear-gradient(180deg,#06003a,#020018);
    font-family:Arial,Helvetica,sans-serif;
    color:#fff;
    display:flex;
    justify-content:center;
    min-height:100vh;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:linear-gradient(180deg,#05002e,#020018);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1000;
}

.splash-box{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:30px;
}

.splash-box img{
    width:80%;
    max-width:320px;
}

.splash-box button{
    padding:18px 50px;
    font-size:20px;
    font-weight:bold;
    border:none;
    border-radius:40px;
    background:linear-gradient(135deg,#FFD34D,#FFB000);
    color:#2b0033;
    cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* APP */
#app{
    width:100%;
    max-width:420px;
    padding:20px 14px 200px;
    display:none;
    flex-direction:column;
    align-items:center;
}

.brand{
    font-size:30px;
    font-weight:900;
    color:#FFD34D;
    margin-bottom:16px;
}

/* BUSCA */
.search-box{
    width:100%;
    margin-bottom:18px;
}

.search-box input{
    width:100%;
    padding:14px;
    border-radius:20px;
    border:none;
    font-size:16px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <div class="splash-box">
        <img src="logo.png" alt="Rabika's Burguer">
        <button onclick="startApp()">FAZER PEDIDO</button>
    </div>
</div>

<!-- APP -->
<div id="app">
    <div class="brand">Rabika's Burguer</div>

    <div class="search-box">
        <input type="text" placeholder="Pesquisar produto...">
    </div>

    <!-- CARDÁPIO ENTRA NAS PRÓXIMAS PARTES -->

</div>

<script>
function startApp(){
    document.getElementById("splash").style.display = "none";
    document.getElementById("app").style.display = "flex";
}
</script>

</body>
</html>
