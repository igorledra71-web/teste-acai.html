<script>
/* ================= START APP ================= */
function startApp(){
  document.getElementById("splash").style.display = "none";
  document.getElementById("app").style.display = "block";
  renderAll();
}

/* ================= TABS ================= */
function openTab(id,el){
  currentTab = id;

  document.querySelectorAll(".box").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  if(el) el.classList.add("active");
}

/* ================= RENDER GERAL ================= */
function renderAll(){
  renderCategory("lanches", products.lanches, products.adicionais);
  renderCategory("porcoes", products.porcoes);
  renderCategory("pasteis", products.pasteis);
  renderAcai();
  renderCategory("bebidas", products.bebidas);
}

/* ================= CATEGORIA ================= */
function renderCategory(id, list, extras){
  const box = document.getElementById(id);
  if(!box) return;

  box.innerHTML = "";

  list.forEach(p=>{
    const sid = safeId(p.n);
    if(productStatus[sid] === false) return;

    const offer = offers[sid];
    const now = new Date().toISOString().split("T")[0];
    const hasOffer = offer && now >= offer.start && now <= offer.end;

    const price = customPrices[sid] != null ? customPrices[sid] : p.p;
    const finalPrice = hasOffer ? offer.price : price;

    box.innerHTML += `
      <div class="item ${hasOffer ? "offer" : ""}">
        <span>
          ${p.n}
          ${hasOffer ? '<span class="offer-badge">üî• OFERTA</span>' : ''}
        </span>

        <span>
          ${hasOffer
            ? `<div class="old-price">R$ ${price.toFixed(2).replace(".",",")}</div>
               <div class="offer-price">R$ ${finalPrice.toFixed(2).replace(".",",")}</div>`
            : `R$ ${finalPrice.toFixed(2).replace(".",",")}`
          }
        </span>

        <button class="btn-add" onclick="addItem('${p.n}',${finalPrice})">+</button>
      </div>
    `;
  });

  if(extras){
    box.innerHTML += `<div class="section-title">‚ûï Adicionais</div>`;
    extras.forEach(p=>{
      const sid = safeId(p.n);
      if(productStatus[sid] === false) return;

      const price = customPrices[sid] != null ? customPrices[sid] : p.p;

      box.innerHTML += `
        <div class="item">
          <span>${p.n}</span>
          <span>R$ ${price.toFixed(2).replace(".",",")}</span>
          <button class="btn-add" onclick="addItem('${p.n}',${price})">+</button>
        </div>
      `;
    });
  }
}

/* ================= A√áA√ç ================= */
function renderAcai(){

  box.innerHTML = `<div class="section-title">ü•§ Tamanhos</div>`;

  products.acaiTamanhos.forEach(p=>{

<script>
/* ================= CARRINHO ================= */
function addItem(name, price){
  if(!isOpen()){
    alert("Estamos fechados no momento.\nTer√ßa a Domingo ‚Äî 18:30 √†s 22:30");
    return;
  }
  cart.push({ name, price });
  updateCart();
}

function removeItem(index){
  cart.splice(index,1);
  updateCart();
}

function updateCart(){
  let cartBox = document.getElementById("cart");

  if(!cartBox){
    document.body.insertAdjacentHTML("beforeend",`
      <div id="cart" style="
        position:fixed;
        bottom:0;
        left:50%;
        transform:translateX(-50%);
        width:100%;
        max-width:420px;
        background:#fff;
        color:#2b0033;
        padding:18px;
        border-radius:28px 28px 0 0;

      ">

        <div style="margin-top:10px;font-size:14px">
          <label>
            <input type="radio" name="delivery" onclick="setDelivery(false)" checked>
            Retirada
          </label>
          &nbsp;&nbsp;
          <label>
            <input type="radio" name="delivery" onclick="setDelivery(true)">
            Entrega
          </label>
        </div>

        <input id="customerName" class="search" placeholder="Seu nome">

        <input id="address" class="search" placeholder="Endere√ßo para entrega" style="display:none">

        <select id="payment" class="search">
          <option value="">Forma de pagamento</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Pix">Pix</option>
          <option value="D√©bito">Cart√£o D√©bito</option>
          <option value="Cr√©dito">Cart√£o Cr√©dito</option>
        </select>

        <div id="total" style="font-weight:900;margin-top:8px"></div>

        <button class="btn-green" onclick="finishOrder()">Finalizar Pedido</button>
      </div>
    `);
    cartBox = document.getElementById("cart");
  }

  const items = document.getElementById("cartItems");
  items.innerHTML = "";

  let total = 0;

  cart.forEach((i,idx)=>{
    total += i.price;
    items.innerHTML += `
      <div style="display:flex;justify-content:space-between;margin-bottom:6px">
        <span>${i.name}</span>
        <span>
          R$ ${i.price.toFixed(2).replace(".",",")}
          <button onclick="removeItem(${idx})">‚úï</button>
        </span>
      </div>
    `;
  });

  if(isDelivery){
    total += FREIGHT;
  }

  document.getElementById("total").innerText =
    "Total: R$ " + total.toFixed(2).replace(".",",");

  cartBox.style.display = cart.length ? "block" : "none";
}

/* ================= ENTREGA ================= */
function setDelivery(v){
  isDelivery = v;
  document.getElementById("address").style.display = v ? "block" : "none";
  updateCart();
}

/* ================= BEBIDA ================= */
function finishOrder(){
  const hasDrink = cart.some(i =>
    products.bebidas.some(b => b.n === i.name)
  );

  if(!hasDrink){
    if(confirm("Voc√™ vai querer bebida?")){
      openTab("bebidas");
      return;
    }
  }
  sendOrder();
}

/* ================= WHATSAPP ================= */
function sendOrder(){
  const name = document.getElementById("customerName").value.trim();
  if(!name){
    alert("Informe seu nome");
    return;
  }

  let msg = "üçî Pedido Rabika's Burguer\n\n";
  msg += "Cliente: " + name + "\n\n";

  let total = 0;

  cart.forEach(i=>{
    msg += "- " + i.name + " R$ " +
      i.price.toFixed(2).replace(".",",") + "\n";
    total += i.price;
  });

  if(isDelivery){
    const addr = document.getElementById("address").value.trim();
    if(!addr){
      alert("Informe o endere√ßo para entrega");
      return;
    }
    msg += "\nEntrega: R$ " + FREIGHT.toFixed(2).replace(".",",") + "\n";
    msg += "Endere√ßo: " + addr + "\n";
    total += FREIGHT;
  }else{
    msg += "\nRetirada no local\n";
  }

  const payment = document.getElementById("payment").value || "N√£o informado";
  msg += "Pagamento: " + payment + "\n";
  msg += "\nTotal: R$ " + total.toFixed(2).replace(".",",");

  db.ref("sales/" + Date.now()).set({
    date:new Date().toISOString(),
    total:total,
    payment:payment
  });

  window.open(
    "https://wa.me/554991789706?text="+encodeURIComponent(msg),
    "_blank"
  );

  cart = [];
  updateCart();
}
</script>

  Object.keys(products).forEach(cat=>{
    products[cat].forEach(p=>{
      const sid = safeId(p.n);
      const hidden = productStatus[sid] === false;
      const price = customPrices[sid] != null ? customPrices[sid] : p.p;

      box.innerHTML += `

          <button

/* ================= A√á√ïES ADMIN ================= */
function savePrice(sid){
  const v = document.getElementById("price_" + sid).value;
  if(v === "") return;

  if(!confirm("Confirmar altera√ß√£o de pre√ßo?")) return;

  db.ref("prices/" + sid).set(Number(v), ()=>{
    alert("‚úÖ Pre√ßo atualizado com sucesso");
  });
}

function toggleProduct(sid){
  const acao = productStatus[sid] === false ? "reativar" : "ocultar";
  if(!confirm("Confirmar " + acao + " este produto?")) return;

  const newVal = productStatus[sid] === false ? true : false;
  db.ref("productStatus/" + sid).set(newVal, ()=>{
    alert("‚úÖ Produto atualizado com sucesso");
  });
}

  box.innerHTML = "";

  Object.keys(products).forEach(cat=>{
    products[cat].forEach(p=>{
      const sid = safeId(p.n);
      const offer = offers[sid] || {};

      box.innerHTML += `
        <div style="border-bottom:1px dashed #ccc;padding:12px 0">
          <strong>${p.n}</strong>

          <input
            type="number"
            class="search"
            placeholder="Pre√ßo da oferta"
            id="offerPrice_${sid}"
            value="${offer.price || ""}"
          >

          <input
            type="date"
            class="search"
            id="offerStart_${sid}"
            value="${offer.start || ""}"
          >

          <input
            type="date"
            class="search"
            id="offerEnd_${sid}"
            value="${offer.end || ""}"
          >

          <button class="btn-green" onclick="saveOffer('${sid}')">
            Salvar Oferta
          </button>

          <button
            class="btn-green"
            style="margin-top:6px;background:#b00020"
            onclick="removeOffer('${sid}')"
          >
            Remover Oferta
          </button>
        </div>
      `;
    });
  });
}

/* ================= A√á√ïES OFERTAS ================= */
function saveOffer(sid){
  const price = document.getElementById("offerPrice_" + sid).value;
  const start = document.getElementById("offerStart_" + sid).value;
  const end = document.getElementById("offerEnd_" + sid).value;

  if(!price || !start || !end){
    alert("Preencha pre√ßo e datas da oferta");
    return;
  }

  if(!confirm("Confirmar salvar esta oferta?")) return;

  db.ref("offers/" + sid).set({
    price: Number(price),
    start: start,
    end: end
  }, ()=>{
    alert("üî• Oferta salva com sucesso");
  });
}

function removeOffer(sid){
  if(!confirm("Tem certeza que deseja remover esta oferta?")) return;

  db.ref("offers/" + sid).remove(()=>{
    alert("‚ùå Oferta removida com sucesso");
  });
}
</script>
<script>
/* ================= BUSCA ‚Äî ATALHOS ADMIN ================= */
document.getElementById("search").addEventListener("keydown", function(e){
  if(e.key !== "Enter") return;

  const v = this.value.toLowerCase().trim();
  const adminKeys = ["admin","pre√ßo","precos"];
  const offerKeys = ["oferta","ofertas"];
  const reportKeys = ["relatorio","relat√≥rio"];

  if(
    !adminKeys.includes(v) &&
    !offerKeys.includes(v) &&
    !reportKeys.includes(v)
  ){
    return;
  }

  e.preventDefault();

  const senha = prompt("Senha do administrador:");
  if(senha !== ADMIN_PASSWORD){
    alert("Senha incorreta");
    this.value = "";
    return;
  }

  if(adminKeys.includes(v)) openAdmin();
  if(offerKeys.includes(v)) openOffer();
  if(reportKeys.includes(v)) openReport();

  this.value = "";
});

/* ================= RELAT√ìRIO ================= */
function openReport(){
  if(document.getElementById("reportModal")) return;
  lockScroll();

  document.body.insertAdjacentHTML("beforeend", `
    <div class="modal" id="reportModal">
      <div class="modal-box">
        <div style="text-align:right;font-weight:900;cursor:pointer" onclick="closeReport()">‚úï</div>
        <h2 style="text-align:center;color:#5a0070">Relat√≥rio de Vendas</h2>
        <div id="reportContent" style="margin-top:14px"></div>
      </div>
    </div>
  `);

  renderReport();
}

function closeReport(){
  const m = document.getElementById("reportModal");
  if(m) m.remove();
  unlockScroll();
}

/* ================= RENDER RELAT√ìRIO ================= */
function renderReport(){
  const box = document.getElementById("reportContent");
  if(!box) return;

  let total = 0;
  let dinheiro = 0;
  let pix = 0;
  let debito = 0;
  let credito = 0;

  Object.values(sales || {}).forEach(s=>{
    total += s.total || 0;
    const p = (s.payment || "").toLowerCase();
    if(p.includes("dinheiro")) dinheiro += s.total || 0;
    else if(p.includes("pix")) pix += s.total || 0;
    else if(p.includes("debito")) debito += s.total || 0;
    else if(p.includes("credito")) credito += s.total || 0;
  });

  box.innerHTML = `
    <div style="font-weight:900;margin-bottom:10px">
      Total vendido: R$ ${total.toFixed(2).replace(".",",")}
    </div>
    <div>üíµ Dinheiro: R$ ${dinheiro.toFixed(2).replace(".",",")}</div>
    <div>‚ö° Pix: R$ ${pix.toFixed(2).replace(".",",")}</div>
    <div>üí≥ D√©bito: R$ ${debito.toFixed(2).replace(".",",")}</div>
    <div>üí≥ Cr√©dito: R$ ${credito.toFixed(2).replace(".",",")}</div>
  `;
}
</script>
