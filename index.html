<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Rabika's Burguer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    background:linear-gradient(180deg,#06003a 0%,#0a045a 50%,#03001f 100%);
    font-family:Arial,Helvetica,sans-serif;
    color:#fff;
    display:flex;
    justify-content:center;
    overflow-y:auto;
}

/* SPLASH */
#splashScreen{
    position:fixed; inset:0;
    background:linear-gradient(180deg,#06003a,#03001f);
    display:flex; justify-content:center; align-items:center;
    z-index:9999;
}
.splash-content{
    width:100%; height:100%;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    gap:30px;
}
.splash-logo{width:90vw; max-width:420px}
.splash-btn{
    background:linear-gradient(135deg,#FFD34D,#FFB000);
    border:none; padding:18px 46px; border-radius:40px;
    font-size:20px; font-weight:bold; color:#2b0033;
    cursor:pointer; animation:pulse 1.6s infinite;
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.06)}
    100%{transform:scale(1)}
}

/* APP */
#app{
    width:100%; max-width:420px;
    padding:20px 12px 360px;
    display:none; flex-direction:column; align-items:center;
}
.brand-title{font-size:28px;font-weight:bold;color:#FFD34D;margin-bottom:10px}

/* BUSCA */
.search-box{width:100%; margin-bottom:15px}
.search-input{
    width:100%; padding:12px; border-radius:14px; border:none; font-size:16px;
}
.search-results{
    background:#fff; color:#2b0033; border-radius:14px; margin-top:8px; display:none;
}
.search-item{padding:10px; border-bottom:1px dashed #ccc}
.search-item:last-child{border:none}

/* CATEGORIAS */
.category-btn{
    width:100%; background:linear-gradient(135deg,#ffcc00,#ff9900);
    color:#2b0033; padding:16px; border-radius:20px;
    font-weight:bold; margin-bottom:14px; cursor:pointer; text-align:center;
}
.sub-btn{
    width:100%; background:#FFD34D; color:#2b0033;
    padding:12px; border-radius:16px; font-weight:bold; margin:10px 0;
    cursor:pointer; text-align:center;
}
.content-box{
    width:100%; background:#fff; color:#2b0033; border-radius:20px;
    padding:15px; margin-bottom:20px; display:none;
}
.item{
    display:grid; grid-template-columns:1fr auto auto; gap:10px;
    padding:10px 0; border-bottom:1px dashed #ddd;
}
.item:last-child{border:none}
.btn-add{
    background:#5a0070; color:#fff; border:none; border-radius:10px;
    padding:6px 12px; cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splashScreen">
  <div class="splash-content">
    <img src="logo.png" class="splash-logo">
    <button class="splash-btn" onclick="enterApp()">FAZER PEDIDO</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="brand-title">Rabika's Burguer</div>

  <div class="search-box">
    <input class="search-input" placeholder="Pesquisar produto...">
  </div>
</div>

<script>
function enterApp(){
  document.getElementById("splashScreen").style.display="none";
  document.getElementById("app").style.display="flex";
}
</script>

</body>
</html>
