<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#06003a,#0a045a,#03001f);

  justify-content:center;
}

/* SPLASH */
#splash{
  position:fixed; inset:0;
  background:linear-gradient(180deg,#05002e,#020018);
  display:flex; align-items:center; justify-content:center;
  z-index:9999;
}
.splash-box{text-align:center}
.splash-logo{width:88vw;max-width:380px;margin-bottom:28px}
.splash-btn{
  background:linear-gradient(135deg,#FFD34D,#FFB000);
  border:none;
  padding:18px 52px;
  border-radius:50px;
  font-size:22px;
  font-weight:900;
  color:#2b0033;
  cursor:pointer;
}

/* APP */
#app{
  width:100%;
  max-width:420px;
  padding:16px 16px 320px;
  display:none;
}
.title{
  text-align:center;
  font-size:32px;
  font-weight:900;
  color:#FFD34D;
  margin-bottom:10px;
}
#closedBanner{
  background:#b00020;
  color:#fff;
  text-align:center;
  padding:12px;
  border-radius:20px;
  font-weight:600;
  margin-bottom:12px;
  display:none;
}
.search{
  width:100%;
  padding:14px 18px;
  border-radius:24px;
  border:none;
  font-size:15px;
  margin-bottom:14px;
}

/* TABS */
.tabs{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}
.tab{
  background:#fff;
  color:#2b0033;
  padding:14px;
  border-radius:22px;
  font-weight:800;
  text-align:center;
  cursor:pointer;
}
.tab.active{background:#FFD34D}

/* CONTENT */
.box{
  background:#fff;
  color:#2b0033;
  border-radius:28px;
  padding:18px;
  margin-bottom:20px;
  display:none;
}
.box.active{display:block}

/* ITEM */
.item{
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:10px;
  padding:14px 0;
  border-bottom:1px dashed #ddd;
  align-items:center;
}
.item:last-child{border:none}
.item-name{font-weight:600}
.item-price{font-weight:900;color:#5a0070}
.btn-add{
  background:#5a0070;
  color:#fff;
  border:none;
  border-radius:14px;
  padding:6px 14px;
  font-weight:900;
  cursor:pointer;
}

/* CART */
#cart{
  position:fixed;
  bottom:0; left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  background:#fff;
  color:#2b0033;
  padding:18px;
  border-radius:28px 28px 0 0;
  display:none;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  margin-bottom:6px;
}
.total{
  font-size:18px;
  font-weight:900;
  text-align:right;
}
.finish{
  background:#25D366;
  color:#fff;
  padding:16px;
  border-radius:26px;
  font-weight:900;
  text-align:center;
  margin-top:12px;
  cursor:pointer;
}
</style>
</head>

/* =========================

========================= */
function isOpen(){
  const d = new Date();
  const day = d.getDay(); // 1 = segunda
  const h = d.getHours() + d.getMinutes()/60;
  if(day === 1) return false;
  if(h < 18.5 || h > 22.5) return false;
  return true;
}

/* =========================
   START
========================= */

  document.getElementById("splash").style.display = "none";
  document.getElementById("app").style.display = "block";

}

/* =========================
   STATUS ABERTO / FECHADO
========================= */

/* =========================
   TABS
========================= */
function openTab(cat,el){
  currentTab = cat;
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');

  document.querySelectorAll('.box').forEach(b=>b.classList.remove('active'));
  document.getElementById(cat).classList.add('active');
}

/* =========================
   BUSCA GLOBAL
========================= */
function handleSearch(value){
  searchText = value.toLowerCase().trim();
  renderAll();
}

/* =========================
   RENDER
========================= */
function renderAll(){
  ['lanches','porcoes','pasteis','acai','bebidas'].forEach(cat=>{
    const box = document.getElementById(cat);
    box.innerHTML = '';

    produtos
      .filter(p => p.categoria === cat && p.ativo)
      .filter(p => p.nome.toLowerCase().includes(searchText))
      .forEach(p=>{
        box.innerHTML += `
          <div class="item">
            <span class="item-name">${p.nome}</span>
            <span class="item-price">R$ ${p.preco.toFixed(2).replace('.',',')}</span>
            <button class="btn-add" onclick="addToCart('${p.id}')">+</button>
          </div>
        `;
      });
  });
}

/* =========================
   CARRINHO
========================= */
function addToCart(id){
  if(!isOpen()){
    alert("Estamos fechados.\nTer√ßa a Domingo das 18:30 √†s 22:30");
    return;
  }
  const p = produtos.find(x=>x.id===id);
  cart.push(p);
  updateCart();
}

function updateCart(){
  const list = document.getElementById("cartItems");
  const cartBox = document.getElementById("cart");
  let total = 0;
  list.innerHTML = "";

  cart.forEach(p=>{
    total += p.preco;
    list.innerHTML += `
      <div class="cart-item">
        <strong>${p.nome}</strong>
        <span>R$ ${p.preco.toFixed(2).replace('.',',')}</span>
      </div>
    `;
  });

  document.getElementById("total").innerText =
    "Total: R$ " + total.toFixed(2).replace('.',',');

  cartBox.style.display = cart.length ? "block" : "none";
}
</script>
<script>
/* =========================
   FINALIZAR PEDIDO
   (PERGUNTA SOBRE BEBIDA)
========================= */
function finishOrder(){
  if(cart.length === 0){
    alert("Seu carrinho est√° vazio");
    return;
  }

  const temBebida = cart.some(p => p.categoria === "bebidas");

  if(!temBebida){
    const resp = confirm(
      "Voc√™ ainda n√£o adicionou bebidas.\nDeseja ver as op√ß√µes de bebidas?"
    );
    if(resp){
      // abre aba bebidas
      openTab("bebidas", document.querySelectorAll(".tab")[4]);
      return;
    }
  }

  sendOrder();
}

/* =========================
   WHATSAPP
========================= */
function sendOrder(){
  let msg = "üçî *Pedido Rabika's Burguer*\n\n";
  let total = 0;

  cart.forEach(p=>{
    msg += `‚Ä¢ ${p.nome} ‚Äî R$ ${p.preco.toFixed(2).replace('.',',')}\n`;
    total += p.preco;
  });

  msg += `\n*Total: R$ ${total.toFixed(2).replace('.',',')}*`;

  const url =
    "https://wa.me/554991789706?text=" +
    encodeURIComponent(msg);

  window.open(url, "_blank");
}
</script>
