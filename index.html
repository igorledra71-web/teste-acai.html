<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Rabika's Burguer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    background:linear-gradient(180deg,#06003a 0%,#0a045a 50%,#03001f 100%);
    font-family:Arial,Helvetica,sans-serif;
    color:#fff;
    display:flex;
    justify-content:center;
    overflow-y:auto;
}

/* SPLASH */
#splashScreen{
    position:fixed; inset:0;
    background:linear-gradient(180deg,#05002e,#020018);
    display:flex; justify-content:center; align-items:center;
    z-index:9999;
}
.splash-content{
    width:100%; height:100%;
    display:flex; flex-direction:column;
    justify-content:center; align-items:center;
    gap:34px;
}
.splash-logo{width:88vw; max-width:420px}
.splash-btn{
    background:linear-gradient(135deg,#FFD34D,#FFB000);
    border:none; padding:20px 52px; border-radius:42px;
    font-size:20px; font-weight:bold; color:#2b0033;
    cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
    animation:pulse 1.6s infinite;
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.06)}
    100%{transform:scale(1)}
}

/* APP */
#app{
    width:100%; max-width:420px;
    padding:22px 14px 380px;
    display:none; flex-direction:column; align-items:center;
}
.brand-title{
    font-size:30px;
    font-weight:800;
    color:#FFD34D;
    margin-bottom:14px;
}

/* BUSCA */
.search-box{width:100%; margin-bottom:18px}
.search-input{
    width:100%;
    padding:14px;
    border-radius:20px;
    border:none;
    font-size:16px;
    box-shadow:0 8px 20px rgba(0,0,0,.25);
}
.search-results{
    background:#fff;
    color:#2b0033;
    border-radius:20px;
    margin-top:10px;
    display:none;
    box-shadow:0 14px 30px rgba(0,0,0,.3);
}
.search-item{
    padding:14px;
    border-bottom:1px dashed #ddd;
    font-size:14px;
}
.search-item:last-child{border:none}

/* CATEGORIAS */
.category-btn{
    width:100%;
    background:linear-gradient(135deg,#ffcc00,#ff9900);
    color:#2b0033;
    padding:18px;
    border-radius:28px;
    font-weight:800;
    margin-bottom:16px;
    cursor:pointer;
    text-align:center;
    box-shadow:0 12px 28px rgba(0,0,0,.35);
}
.sub-btn{
    width:100%;
    background:#FFD34D;
    color:#2b0033;
    padding:14px;
    border-radius:24px;
    font-weight:700;
    margin:12px 0;
    cursor:pointer;
    text-align:center;
}

/* ITENS */
.content-box{
    width:100%;
    background:#fff;
    color:#2b0033;
    border-radius:32px;
    padding:18px;
    margin-bottom:22px;
    display:none;
}
.item{
    display:grid;
    grid-template-columns:1fr auto auto;
    gap:12px;
    padding:14px 0;
    border-bottom:1px dashed #e3e3e3;
}
.item:last-child{border:none}
.btn-add{
    background:#5a0070;
    color:#fff;
    border:none;
    border-radius:14px;
    padding:6px 14px;
    cursor:pointer;
}

/* CARRINHO */
.cart-footer{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:100%;
    max-width:420px;
    background:#fff;
    color:#2b0033;
    padding:18px;
    border-radius:32px 32px 0 0;
    display:none;
}
.cart-item{
    display:grid;
    grid-template-columns:1fr auto auto;
    gap:10px;
    padding:8px 0;
}
.remove-btn{
    background:#e60000;
    color:#fff;
    border:none;
    border-radius:8px;
    padding:2px 8px;
    cursor:pointer;
}
.delivery-box{
    display:flex;
    justify-content:space-around;
    margin:14px 0;
}
.input-field,.select-field{
    width:100%;
    padding:12px;
    border-radius:18px;
    border:1px solid #ccc;
    margin-top:10px;
}
.total{
    text-align:right;
    font-weight:900;
    font-size:18px;
    margin-top:10px;
}
.btn-finish{
    background:#25D366;
    color:#fff;
    padding:16px;
    border-radius:22px;
    font-weight:900;
    margin-top:14px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splashScreen">
  <div class="splash-content">
    <img src="logo.png" class="splash-logo">
    <button class="splash-btn" onclick="enterApp()">FAZER PEDIDO</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="brand-title">Rabika's Burguer</div>

  <div class="search-box">
    <input class="search-input" placeholder="Pesquisar produto..." oninput="searchProduct(this.value)">
    <div class="search-results" id="searchResults"></div>
  </div>
