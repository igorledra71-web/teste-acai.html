<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Rabika's Burguer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  touch-action:manipulation;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#06003a,#0a045a,#03001f);
  color:#fff;
  display:flex;
  justify-content:center;
  min-height:100vh;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#05002e,#020018);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.splash-box{text-align:center}
.splash-logo{width:85vw;max-width:380px;margin-bottom:24px}
.splash-btn{
  background:#FFD34D;
  border:none;
  padding:18px 60px;
  border-radius:50px;
  font-size:20px;
  font-weight:900;
  color:#2b0033;
}

/* APP */
#app{
  width:100%;
  max-width:480px;
  padding:14px 14px 360px;
  display:none;
}
.title{
  text-align:center;
  font-size:30px;
  font-weight:900;
  color:#FFD34D;
  margin-bottom:6px;
}
#closed{
  display:none;
  background:#b00020;
  text-align:center;
  padding:10px;
  border-radius:16px;
  font-size:13px;
  font-weight:700;
  margin-bottom:10px;
}

.search{
  width:100%;
  padding:14px 18px;
  border-radius:24px;
  border:none;
  font-size:16px;
  margin-bottom:12px;
}

/* TABS */
.tabs{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:14px;
}
@media(min-width:480px){
  .tabs{grid-template-columns:repeat(5,1fr)}
}
.tab{
  background:#fff;
  color:#2b0033;
  border-radius:22px;
  padding:12px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
.tab.active{background:#FFD34D}

/* CONTENT */
.box{
  background:#fff;
  color:#2b0033;
  border-radius:30px;
  padding:18px;
  display:none;
}
.box.active{display:block}

.section{
  text-align:center;
  font-weight:900;
  color:#5a0070;
  margin:18px 0 12px;
}

.item{
  display:grid;
  grid-template-columns:1fr auto auto;
  align-items:center;
  gap:10px;
  padding:14px 0;
  border-bottom:1px dashed #e3e3e3;
}
.item:last-child{border:none}
.item-name{font-weight:600}
.item-price{font-weight:900;color:#5a0070}
.old{text-decoration:line-through;color:#999;font-size:12px}
.offer{color:#b00020;font-size:13px;font-weight:900}
.btn-add{
  background:#5a0070;
  color:#fff;
  border:none;
  border-radius:16px;
  padding:6px 16px;
  font-weight:900;
}

/* CART */
#cart{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  background:#fff;
  color:#2b0033;
  padding:16px;
  border-radius:30px 30px 0 0;
  display:none;
}
.cart-item{
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:8px;
  font-size:13px;
}
.qty button{
  background:#FFD34D;
  border:none;
  border-radius:10px;
  padding:2px 10px;
  font-weight:900;
}
.delivery{
  display:flex;
  justify-content:space-around;
  margin:12px 0;
}
.input,.select{
  width:100%;
  padding:12px;
  border-radius:18px;
  border:1px solid #ccc;
  font-size:16px;
  margin-top:8px;
}
.total{text-align:right;font-size:18px;font-weight:900}
.finish{
  background:#25D366;
  color:#fff;
  padding:16px;
  border-radius:24px;
  font-weight:900;
  margin-top:12px;
  text-align:center;
}

/* ADMIN */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.admin{
  background:#fff;
  color:#2b0033;
  width:94%;
  max-width:440px;
  border-radius:28px;
  padding:20px;
  max-height:80vh;
  overflow-y:auto;
}
.admin-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.admin-row{
  display:grid;
  grid-template-columns:1fr 90px auto;
  gap:8px;
  margin-bottom:10px;
}
.admin-row input{
  padding:8px;
  border-radius:10px;
  border:1px solid #ccc;
}
.admin-remove{
  background:#e60000;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:6px 10px;
}
</style>
</head>
<body>
<script>
/* ================= CONFIG ================= */
const FREIGHT = 8;
const ADMIN_KEY = "oferta";

let cart = [];
let isDelivery = false;
let offers = JSON.parse(localStorage.getItem("offers")) || {};

/* ================= PRODUTOS ================= */
const products = {
  lanches:[
    {n:'X-Salada',p:17},{n:'X-Burguer',p:14},{n:'X-Frango',p:22},
    {n:'X-Frango Cremoso',p:20},{n:'X-Bacon',p:25},{n:'X-Calabresa',p:25},
    {n:'X-Cora√ß√£o',p:27},{n:'X-Tudo',p:32},{n:'X-Burguer Duplo',p:22},
    {n:'X-Egg',p:20},{n:'X-Tribom',p:32},{n:'X-Da Casa',p:45},{n:'X-Dog',p:20}
  ],
  adicionais:[
    {n:'Calabresa',p:7},{n:'Bacon',p:7},{n:'Cora√ß√£o',p:8},
    {n:'Ovo',p:3},{n:'Salsicha',p:4},{n:'Frango',p:7},
    {n:'Cheddar',p:4},{n:'Hamb√∫rguer artesanal',p:10},{n:'Maionese caseira',p:2}
  ],
  porcoes:[
    {n:'Fritas',p:24.99},{n:'Fritas c/ Frango',p:39.99},
    {n:'Fritas c/ Calabresa',p:34.99},{n:'Fritas c/ Bacon',p:34.99},
    {n:'An√©is de Cebola',p:24.99},
    {n:'Fritas c/ Bacon, Calabresa e Queijo',p:39.99},
    {n:'Fritas c/ Bacon Cheddar',p:39.99},
    {n:'Fritas c/ Polenta e Frango',p:39.99},
    {n:'Fritas c/ Polenta',p:24.99},
    {n:'Fritas c/ Calabresa e Catupiry',p:35.99},
    {n:'Fritas, Polenta, Chuleta e Anel de Cebola',p:49.99}
  ],
  pasteis:[
    {n:'Pastel de Carne',p:14},{n:'Pastel de Frango',p:12},
    {n:'Frango Bacon Cheddar',p:16},{n:'Bacon Cheddar',p:15},
    {n:'Calabresa c/ Cebola',p:14},{n:'Carne e Queijo',p:15},
    {n:'Queijo',p:14},{n:'Chocolate ao Leite',p:15},
    {n:'Banana Queijo Canela',p:15},{n:'Romeu e Julieta',p:15},
    {n:'Chocolate Branco',p:15},{n:'Creme e Ouro Branco',p:15},
    {n:'Creme e Sonho de Valsa',p:15}
  ],
  acaiT:[
    {n:'A√ßa√≠ 300ml',p:12},{n:'A√ßa√≠ 400ml',p:15},{n:'A√ßa√≠ 500ml',p:18}
  ],
  acaiA:[
    {n:'Pa√ßoca',p:2},{n:'Leite em p√≥',p:4},{n:'Granola',p:4},
    {n:'Morango',p:4},{n:'M&M',p:3},{n:'Ouro Branco',p:3},
    {n:'Banana',p:2},{n:'Sonho de Valsa',p:3},
    {n:'Leite Condensado',p:3},{n:'Nutella',p:4}
  ],
  bebidas:[
    {n:'Cassulinha 200ml',p:3},{n:'Coca-Cola 600ml',p:8},
    {n:'Coca-Cola 2L',p:16},{n:'Refri Lata',p:6},
    {n:'Refrigerante 2L',p:12},{n:'Cerveja Lata 350ml',p:6},
    {n:'Achocolatado 200ml',p:3}
  ]
};

/* ================= START ================= */
function start(){
  document.getElementById("splash").style.display="none";
  document.getElementById("app").style.display="block";
  renderAll();
}

/* ================= RENDER ================= */
function renderAll(){
  renderCategory("lanches",products.lanches,products.adicionais);
  renderCategory("porcoes",products.porcoes);
  renderCategory("pasteis",products.pasteis);
  renderAcai();
  renderCategory("bebidas",products.bebidas);
  renderAdmin();
}

function renderCategory(id,list,extra){
  const box=document.getElementById(id);
  box.innerHTML="";
  list.forEach(p=>box.innerHTML+=itemHTML(p));
  if(extra){
    box.innerHTML+=`<div class="section">‚ûï Adicionais</div>`;
    extra.forEach(p=>box.innerHTML+=itemHTML(p));
  }
}

function renderAcai(){
  const box=document.getElementById("acai");
  box.innerHTML=`<div class="section">ü•§ Tamanhos</div>`;
  products.acaiT.forEach(p=>box.innerHTML+=itemHTML(p));
  box.innerHTML+=`<div class="section">üç´ Adicionais</div>`;
  products.acaiA.forEach(p=>box.innerHTML+=itemHTML(p));
}

function itemHTML(p){
  const o=offers[p.n];
  const price=o?o.price:p.p;
  return `
  <div class="item" data-name="${p.n.toLowerCase()}">
    <div class="item-name">
      ${p.n}
      ${o?`<div class="old">R$ ${p.p.toFixed(2).replace('.',',')}</div>
          <div class="offer">OFERTA</div>`:""}
    </div>
    <div class="item-price">R$ ${price.toFixed(2).replace('.',',')}</div>
    <button class="btn-add" onclick="addItem('${p.n}',${price})">+</button>
  </div>`;
}
<script>
/* ================= ABAS ================= */
function openTab(id,el){
  document.querySelectorAll(".box").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
}

/* ================= BUSCA GLOBAL ================= */
function handleSearch(v){
  v=v.toLowerCase().trim();

  if(v===ADMIN_KEY){
    openAdmin();
    document.getElementById("search").value="";
    return;
  }

  if(!v){
    renderAll();
    return;
  }

  let first=null;

  document.querySelectorAll(".box").forEach(box=>{
    let found=false;
    box.querySelectorAll(".item").forEach(i=>{
      const match=i.dataset.name.includes(v);
      i.style.display=match?"grid":"none";
      if(match) found=true;
    });
    if(found&&!first) first=box.id;
  });

  if(first){
    document.querySelectorAll(".box").forEach(b=>b.classList.remove("active"));
    document.getElementById(first).classList.add("active");
    document.querySelectorAll(".tab").forEach(t=>{
      t.classList.toggle("active",t.innerText.toLowerCase().includes(first));
    });
  }
}

/* ================= CARRINHO ================= */
function addItem(n,p){
  cart.push({n,p,q:1});
  updateCart();
}

function updateCart(){
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  let total=0;
  cart.forEach((i,idx)=>{
    total+=i.p*i.q;
    box.innerHTML+=`
    <div class="cart-item">
      <span>${i.n} x${i.q}</span>
      <div class="qty">
        <button onclick="chg(${idx},-1)">-</button>
        <button onclick="chg(${idx},1)">+</button>
      </div>
    </div>`;
  });
  if(isDelivery) total+=FREIGHT;
  document.getElementById("total").innerText="Total: R$ "+total.toFixed(2).replace('.',',');
  document.getElementById("cart").style.display=cart.length?"block":"none";
}

function chg(i,v){
  cart[i].q+=v;
  if(cart[i].q<=0) cart.splice(i,1);
  updateCart();
}

function setDelivery(v){
  isDelivery=v;
  document.getElementById("address").style.display=v?"block":"none";
  updateCart();
}

/* ================= ADMIN ================= */
function openAdmin(){
  document.getElementById("adminModal").style.display="flex";
}

function closeAdmin(){
  document.getElementById("adminModal").style.display="none";
}

function renderAdmin(){
  const list=document.getElementById("adminList");
  list.innerHTML="";
  Object.values(products).flat().forEach(p=>{
    list.innerHTML+=`
    <div class="admin-row ${offers[p.n]?'active-admin':''}">
      <input value="${p.n}" readonly>
      <input type="number" placeholder="Pre√ßo oferta">
      <button onclick="setOffer('${p.n}',this.previousElementSibling.value)">OK</button>
      ${offers[p.n]?`<button class="admin-remove" onclick="removeOffer('${p.n}')">X</button>`:""}
    </div>`;
  });
}

function setOffer(n,v){
  if(!v)return;
  offers[n]={price:parseFloat(v)};
  localStorage.setItem("offers",JSON.stringify(offers));
  renderAll();
}

function removeOffer(n){
  delete offers[n];
  localStorage.setItem("offers",JSON.stringify(offers));
  renderAll();
}

/* ================= WHATSAPP ================= */
function sendOrder(){
  const name=document.getElementById("name").value;
  const pay=document.getElementById("payment").value;
  const addr=document.getElementById("address").value;
  if(!name||!pay||(isDelivery&&!addr)){
    alert("Preencha todos os dados");
    return;
  }

  let msg="üçî Pedido Rabika's Burguer\n\n";
  cart.forEach(i=>msg+=`- ${i.n} x${i.q}\n`);
  if(isDelivery) msg+="Entrega: R$ 8\n";
  msg+=document.getElementById("total").innerText;

  window.open("https://wa.me/554991789706?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
