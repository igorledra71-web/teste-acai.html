/* Pre√ßo final: oferta > pre√ßo alterado > base */
function getFinalPrice(p){
  const sid = safeId(p.n);
  const base = p.p;
  if(offers[sid]){
    const o = offers[sid];
    const today = new Date().toISOString().split("T")[0];
    if(today >= o.start && today <= o.end){
      return o.price;
    }
  }
  if(customPrices[sid] != null){
    return customPrices[sid];
  }
  return base;
}

<script>
/* ================= BOOT ================= */
function start(){
  document.getElementById("splash").style.display = "none";
  document.getElementById("app").style.display = "block";

  document.getElementById("status").innerText = isOpen()
    ? "üü¢ Aberto agora"
    : "üî¥ Fechado ‚Äî pedidos indispon√≠veis";

  renderAll();
}

document.getElementById("startBtn").addEventListener("click", start);

/* ================= FIREBASE SYNC (OP√á√ÉO A) ================= */
db.ref("prices").on("value", snap=>{
  customPrices = snap.val() || {};
  renderAll();
});

db.ref("productStatus").on("value", snap=>{
  productStatus = snap.val() || {};
  renderAll();
});

db.ref("offers").on("value", snap=>{
  offers = snap.val() || {};
  renderAll();
});

/* ================= RENDER GERAL ================= */
function renderAll(){
  const all = getAllProducts();
  renderCategory("lanches", all.lanches, all.adicionaisLanches);
  renderCategory("porcoes", all.porcoes);
  renderCategory("pasteis", all.pasteis);
  renderAcai(all);
  renderCategory("bebidas", all.bebidas);
}

/* ================= RENDER CATEGORIA ================= */
function renderCategory(id, list, extras){
  const box = document.getElementById(id);
  box.innerHTML = "";

  list.forEach(p=>{
    const sid = safeId(p.n);
    if(productStatus[sid] === false) return;
    box.innerHTML += itemHTML(p);
  });

  if(extras){
    box.innerHTML += `<div class="section">‚ûï Adicionais</div>`;
    extras.forEach(p=>{
      const sid = safeId(p.n);
      if(productStatus[sid] !== false){
        box.innerHTML += itemHTML(p);
      }
    });
  }
}

/* ================= RENDER A√áA√ç ================= */
function renderAcai(all){
  const box = document.getElementById("acai");
  box.innerHTML = `<div class="section">ü•§ Tamanhos</div>`;

  all.acaiTamanhos.forEach(p=>{
    const sid = safeId(p.n);
    if(productStatus[sid] !== false){
      box.innerHTML += itemHTML(p);
    }
  });

  box.innerHTML += `<div class="section">üç´ Adicionais</div>`;
  all.acaiAdicionais.forEach(p=>{
    const sid = safeId(p.n);
    if(productStatus[sid] !== false){
      box.innerHTML += itemHTML(p);
    }
  });
}

/* ================= ITEM (COM OFERTA) ================= */
function itemHTML(p){
  const sid = safeId(p.n);
  const base = p.p;
  const price = getFinalPrice(p);

  const hasOffer = offers[sid] &&
    new Date().toISOString().split("T")[0] >= offers[sid].start &&
    new Date().toISOString().split("T")[0] <= offers[sid].end;

  if(hasOffer){
    return `

        <span></span>
        <button class="btn-add" onclick="addItem('${p.n}',${price})">+</button>

  return `
    <div class="item" data-name="${p.n.toLowerCase()}">
      <span>${p.n}</span>
      <span class="item-price">R$ ${price.toFixed(2).replace(".",",")}</span>

function openTab(id, el){
  const box = document.getElementById(id);
  const active = box.classList.contains("active");

  document.querySelectorAll(".box").forEach(b=>b.classList.remove("active"));

  if(s !== ADMIN_PASSWORD){

    return;

  if(v === "relatorio" || v === "relat√≥rio") openReport();

<script>
/* ================= CARRINHO ================= */
function addItem(name, price){
  if(!isOpen()){
    alert("Estamos fechados.\nTer√ßa a Domingo das 18:30 √†s 22:30");
    return;
  }
  cart.push({ name, price });
  updateCart();
}

function updateCart(){
  let cartBox = document.getElementById("cart");

  if(!cartBox){
    document.body.insertAdjacentHTML("beforeend", `
      <div id="cart">
        <div id="cartItems"></div>
        <div id="total"></div>
        <button class="btn-green" onclick="finishOrder()">Finalizar Pedido</button>
      </div>
    `);
    cartBox = document.getElementById("cart");
  }

  const itemsBox = document.getElementById("cartItems");
  itemsBox.innerHTML = "";

  let total = 0;

  cart.forEach((item, index)=>{
    total += item.price;
    itemsBox.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <span>R$ ${item.price.toFixed(2).replace(".",",")}</span>
        <button onclick="removeItem(${index})">‚úï</button>
      </div>
    `;
  });

  document.getElementById("total").innerText =
    "Total: R$ " + total.toFixed(2).replace(".",",");

  cartBox.style.display = cart.length ? "block" : "none";
}

function removeItem(index){
  cart.splice(index, 1);
  updateCart();
}

/* ================= CHECKOUT ================= */
let checkout = {
  delivery: false,
  name: "",
  address: "",
  payment: ""
};

/* ================= VERIFICA BEBIDA ================= */
function cartHasDrink(){
  const drinks = products.bebidas.map(b => b.n);
  return cart.some(i => drinks.includes(i.name));
}

/* ================= FINALIZAR ================= */
function finishOrder(){
  if(!cartHasDrink()){
    showDrinkConfirm();
    return;
  }
  askDelivery();
}

/* ================= MODAL BEBIDA ================= */
function showDrinkConfirm(){
  if(document.getElementById("drinkModal")) return;

  document.body.insertAdjacentHTML("beforeend", `
    <div class="modal" id="drinkModal" style="display:flex">
      <div class="modal-box">
        <h2 style="text-align:center">Voc√™ vai querer bebida?</h2>
        <button class="btn-green" onclick="goToDrinks()">SIM</button>
        <button class="btn-green" style="background:#999;margin-top:10px" onclick="closeDrinkModal()">N√ÉO</button>
      </div>
    </div>
  `);
}

function goToDrinks(){
  closeDrinkModal();
  const tabs = document.querySelectorAll(".tab");
  openTab("bebidas", tabs[tabs.length - 1]);
}

function closeDrinkModal(){
  const modal = document.getElementById("drinkModal");
  if(modal) modal.remove();
  askDelivery();
}

/* ================= ENTREGA / RETIRADA ================= */
function askDelivery(){
  if(document.getElementById("deliveryModal")) return;

  document.body.insertAdjacentHTML("beforeend", `
    <div class="modal" id="deliveryModal" style="display:flex">
      <div class="modal-box">
        <h2 style="text-align:center">Entrega ou Retirada?</h2>
        <button class="btn-green" onclick="setDelivery(true)">ENTREGA</button>
        <button class="btn-green" style="background:#999;margin-top:10px" onclick="setDelivery(false)">RETIRADA</button>
      </div>
    </div>
  `);
}

function setDelivery(isDelivery){
  checkout.delivery = isDelivery;
  const modal = document.getElementById("deliveryModal");
  if(modal) modal.remove();
  askName();
}

/* ================= NOME ================= */
function askName(){
  const name = prompt("Informe seu nome:");
  if(!name) return;
  checkout.name = name;

  if(checkout.delivery){
    askAddress();
  }else{
    askPayment();
  }
}

/* ================= ENDERE√áO ================= */
function askAddress(){
  const address = prompt("Informe o endere√ßo de entrega:");
  if(!address) return;
  checkout.address = address;
  askPayment();
}

/* ================= PAGAMENTO ================= */
function askPayment(){
  const payment = prompt("Forma de pagamento? (dinheiro / pix / debito / credito)");
  if(!payment) return;
  checkout.payment = payment;
  sendOrder();
}

/* ================= WHATSAPP ================= */
function sendOrder(){
  let msg = "üçî Pedido Rabika's Burguer\n\n";
  let total = 0;

  cart.forEach(i=>{
    msg += `- ${i.name} R$ ${i.price.toFixed(2).replace(".",",")}\n`;
    total += i.price;
  });

  if(checkout.delivery){
    msg += "\nEntrega: R$ 8,00\n";
    total += FREIGHT;
    msg += `Endere√ßo: ${checkout.address}\n`;
  }else{
    msg += "\nRetirada no local\n";
  }

  msg += `Nome: ${checkout.name}\n`;
  msg += `Pagamento: ${checkout.payment}\n`;
  msg += `\nTotal: R$ ${total.toFixed(2).replace(".",",")}`;

  const saleId = Date.now();
  db.ref("sales/" + saleId).set({
    date: new Date().toISOString(),
    total,
    payment: checkout.payment
  });

  window.open(
    "https://wa.me/554991789706?text=" + encodeURIComponent(msg),
    "_blank"
  );

  cart = [];
  updateCart();
}
</script>
<script>
/* ================= ADMIN ‚Äî PAINEL PRE√áOS ================= */

function openAdmin(){
  if(document.getElementById("adminModal")) return;

  document.body.insertAdjacentHTML("beforeend", `
    <div class="modal" id="adminModal" style="display:flex">
      <div class="modal-box">
        <div class="modal-close" onclick="closeAdmin()">‚úï</div>
        <h2 style="text-align:center;color:#5a0070">Painel Administrativo</h2>
        <p style="text-align:center;font-size:13px;margin-bottom:10px">
          Alterar pre√ßos ‚Ä¢ Ocultar produtos
        </p>
        <div id="adminProducts"></div>
      </div>
    </div>
  `);

  renderAdminProducts();
}

function closeAdmin(){
  const m = document.getElementById("adminModal");
  if(m) m.remove();
}

/* ================= RENDER ADMIN ================= */
function renderAdminProducts(){
  const box = document.getElementById("adminProducts");
  if(!box) return;

  box.innerHTML = "";

  const all = getAllProducts();

  Object.keys(all).forEach(cat=>{
    box.innerHTML += `<h3 style="margin:14px 0 6px;color:#5a0070">${cat.toUpperCase()}</h3>`;

    all[cat].forEach(p=>{
      const sid = safeId(p.n);
      const currentPrice = customPrices[sid] ?? p.p;
      const hidden = productStatus[sid] === false;

      box.innerHTML += `
        <div style="border-bottom:1px dashed #ddd;padding:10px 0">
          <strong>${p.n}</strong>

          <input
            type="number"
            value="${currentPrice}"
            style="width:100%;padding:8px;margin-top:6px;border-radius:12px;border:1px solid #ccc"
            onchange="saveAdminPrice('${sid}', this.value)"
          >

          <button
            class="btn-green"
            style="margin-top:6px"
            onclick="toggleProduct('${sid}')"
          >
            ${hidden ? "REATIVAR" : "OCULTAR"}
          </button>
        </div>
      `;
    });
  });
}

/* ================= SALVAR PRE√áO ================= */
function saveAdminPrice(sid, value){
  const price = Number(value);
  if(isNaN(price)) return;

  customPrices[sid] = price;
  db.ref("prices").set(customPrices);
}

/* ================= OCULTAR / REATIVAR ================= */
function toggleProduct(sid){
  productStatus[sid] = productStatus[sid] === false ? true : false;
  db.ref("productStatus").set(productStatus);
}
</script>
<script>
/* ================= ADMIN ‚Äî PAINEL OFERTAS ================= */

function openOffer(){
  if(document.getElementById("offerModal")) return;

  document.body.insertAdjacentHTML("beforeend", `
    <div class="modal" id="offerModal" style="display:flex">
      <div class="modal-box">
        <div class="modal-close" onclick="closeOffer()">‚úï</div>
        <h2 style="text-align:center;color:#b00020">Painel de Ofertas</h2>
        <p style="text-align:center;font-size:13px;margin-bottom:10px">
          Defina pre√ßo promocional e per√≠odo da oferta
        </p>
        <div id="offerProducts"></div>
      </div>
    </div>
  `);

  renderOfferProducts();
}

function closeOffer(){
  const m = document.getElementById("offerModal");
  if(m) m.remove();
}

/* ================= RENDER OFERTAS ================= */
function renderOfferProducts(){
  const box = document.getElementById("offerProducts");
  if(!box) return;

  box.innerHTML = "";
  const all = getAllProducts();
  const today = new Date().toISOString().split("T")[0];

  Object.keys(all).forEach(cat=>{
    box.innerHTML += `<h3 style="margin:14px 0 6px;color:#b00020">${cat.toUpperCase()}</h3>`;

    all[cat].forEach(p=>{
      const sid = safeId(p.n);
      const offer = offers[sid] || {};

      box.innerHTML += `
        <div style="border:1px solid #f0c0c0;border-radius:14px;padding:10px;margin-bottom:10px;background:#fff8f8">
          <strong>${p.n}</strong>

          <label style="font-size:12px">Pre√ßo de oferta</label>
          <input
            type="number"
            placeholder="Pre√ßo promocional"
            value="${offer.price ?? ""}"
            style="width:100%;padding:8px;border-radius:12px;border:1px solid #ccc"
            onchange="updateOffer('${sid}','price',this.value)"
          >

          <label style="font-size:12px;margin-top:6px;display:block">Data in√≠cio</label>
          <input
            type="date"
            value="${offer.start ?? ""}"
            style="width:100%;padding:8px;border-radius:12px;border:1px solid #ccc"
            onchange="updateOffer('${sid}','start',this.value)"
          >

          <label style="font-size:12px;margin-top:6px;display:block">Data fim</label>
          <input
            type="date"
            value="${offer.end ?? ""}"
            style="width:100%;padding:8px;border-radius:12px;border:1px solid #ccc"
            onchange="updateOffer('${sid}','end',this.value)"
          >

          <button
            class="btn-green"
            style="margin-top:8px"
            onclick="saveOffer('${sid}')"
          >
            Salvar Oferta
          </button>

          ${
            offer.start && offer.end &&
            today >= offer.start && today <= offer.end
              ? `<div style="margin-top:6px;color:#b00020;font-weight:800">üî• Oferta ativa</div>`
              : ""
          }
        </div>
      `;
    });
  });
}

/* ================= ATUALIZAR CAMPO ================= */
function updateOffer(sid, field, value){
  if(!offers[sid]) offers[sid] = {};
  offers[sid][field] = value;
}

/* ================= SALVAR OFERTA ================= */
function saveOffer(sid){
  if(!offers[sid].price || !offers[sid].start || !offers[sid].end){
    alert("Preencha pre√ßo, data in√≠cio e data fim");
    return;
  }
  db.ref("offers").set(offers);
}
</script>
<script>
/* ================= ADMIN ‚Äî RELAT√ìRIO ================= */

function openReport(){
  if(document.getElementById("reportModal")) return;

  document.body.insertAdjacentHTML("beforeend", `
    <div class="modal" id="reportModal" style="display:flex">
      <div class="modal-box">
        <div class="modal-close" onclick="closeReport()">‚úï</div>
        <h2 style="text-align:center;color:#5a0070">Relat√≥rio de Vendas</h2>
        <div id="reportContent" style="margin-top:12px"></div>
      </div>
    </div>
  `);

  renderReport();
}

function closeReport(){
  const m = document.getElementById("reportModal");
  if(m) m.remove();
}

/* ================= RENDER RELAT√ìRIO ================= */
function renderReport(){
  const box = document.getElementById("reportContent");
  if(!box) return;

  let total = 0;
  let dinheiro = 0;
  let pix = 0;
  let debito = 0;
  let credito = 0;

  Object.values(sales || {}).forEach(s=>{
    total += s.total;

    const p = (s.payment || "").toLowerCase();
    if(p.includes("dinheiro")) dinheiro += s.total;
    else if(p.includes("pix")) pix += s.total;
    else if(p.includes("debito")) debito += s.total;
    else if(p.includes("credito")) credito += s.total;
  });

  box.innerHTML = `
    <div style="font-weight:800;margin-bottom:6px">Total vendido: R$ ${total.toFixed(2).replace(".",",")}</div>
    <div>üíµ Dinheiro: R$ ${dinheiro.toFixed(2).replace(".",",")}</div>
    <div>‚ö° Pix: R$ ${pix.toFixed(2).replace(".",",")}</div>
    <div>üí≥ D√©bito: R$ ${debito.toFixed(2).replace(".",",")}</div>
    <div>üí≥ Cr√©dito: R$ ${credito.toFixed(2).replace(".",",")}</div>
  `;
}

/* ================= FIREBASE ‚Äî ESCUTA VENDAS ================= */
db.ref("sales").on("value", snap=>{
  sales = snap.val() || {};
});
</script>
