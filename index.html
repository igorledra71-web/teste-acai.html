.tabs{

.tab{

  padding:12px;
  border-radius:18px;

.box{

  border-radius:26px;
  padding:16px;
  margin-top:14px;
  display:none;
}
.box.active{display:block}

.item{

  grid-template-columns:1fr auto auto;
  gap:8px;
  padding:10px 0;
  border-bottom:1px dashed #ddd;
}
.item:last-child{border:none}

.btn-add{

#cart{

  width:100%;
  max-width:420px;
  background:#fff;
  color:#2b0033;
  padding:16px;
  border-radius:26px 26px 0 0;

.cart-item{

}
.btn-green{

  color:#fff;
  border:none;
  padding:14px;
  border-radius:22px;
  font-weight:900;
  width:100%;
}
.section{

  margin:10px 0;

<script>
/* ================= START (BLOCO 1) ================= */
function start(){
  document.getElementById("splash").style.display = "none";
  document.getElementById("app").style.display = "block";

  document.getElementById("status").innerText =
    isOpen() ? "üü¢ Aberto agora" : "üî¥ Fechado ‚Äî pedidos indispon√≠veis";

  renderAll();
}

/* ================= RENDERIZA√á√ÉO GERAL (BLOCO 3) ================= */
function renderAll(){
  renderCategory("lanches", products.lanches, products.adicionaisLanches);
  renderCategory("porcoes", products.porcoes);
  renderCategory("pasteis", products.pasteis);
  renderAcai();
  renderCategory("bebidas", products.bebidas);
}

/* ================= RENDER CATEGORIA ================= */
function renderCategory(id, list, extras){
  const box = document.getElementById(id);
  box.innerHTML = "";

  list.forEach(p=>{
    box.innerHTML += itemHTML(p);
  });

  if(extras){
    box.innerHTML += `<div class="section">‚ûï Adicionais</div>`;
    extras.forEach(p=>{
      box.innerHTML += itemHTML(p);
    });
  }
}

/* ================= RENDER A√áA√ç ================= */
function renderAcai(){
  const box = document.getElementById("acai");
  box.innerHTML = "";

  box.innerHTML += `<div class="section">ü•§ Tamanhos</div>`;
  products.acaiTamanhos.forEach(p=>{
    box.innerHTML += itemHTML(p);
  });

  box.innerHTML += `<div class="section">üç´ Adicionais</div>`;
  products.acaiAdicionais.forEach(p=>{
    box.innerHTML += itemHTML(p);
  });
}

/* ================= ITEM HTML ================= */
function itemHTML(p){
  return `
    <div class="item" data-name="${p.n.toLowerCase()}">
      <span>${p.n}</span>
      <span class="item-price">R$ ${p.p.toFixed(2).replace(".",",")}</span>
      <button class="btn-add" onclick="addItem('${p.n}',${p.p})">+</button>
    </div>
  `;
}

/* ================= NAVEGA√á√ÉO POR ABAS (BLOCO 2) ================= */
function openTab(id, el){
  currentTab = id;

  document.querySelectorAll(".box").forEach(b=>{
    b.classList.remove("active");
  });
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".tab").forEach(t=>{
    t.classList.remove("active");
  });
  el.classList.add("active");
}

/* ================= BUSCA GLOBAL (BLOCO 4) ================= */
document.getElementById("search").addEventListener("input", function(){
  const v = this.value.toLowerCase().trim();
  let foundTab = null;

  document.querySelectorAll(".item").forEach(item=>{
    const match = item.dataset.name.includes(v);
    item.style.display = match ? "grid" : "none";

    if(match && !foundTab){
      foundTab = item.closest(".box").id;
    }
  });

  if(foundTab){
    const tab = [...document.querySelectorAll(".tab")]
      .find(t => t.getAttribute("onclick").includes(foundTab));
    if(tab) openTab(foundTab, tab);
  }

  if(!v){
    document.querySelectorAll(".item").forEach(i=>{
      i.style.display = "grid";
    });
  }
});
</script>
<script>
/* ================= CARRINHO (BLOCO 5) ================= */
function addItem(name, price){
  if(!isOpen()){
    alert("Estamos fechados no momento.\nTer√ßa a Domingo das 18:30 √†s 22:30");
    return;
  }
  cart.push({name, price});
  updateCart();
}

function updateCart(){
  const box = document.getElementById("cartItems");
  box.innerHTML = "";
  let totalValue = 0;

  cart.forEach((item, index)=>{
    totalValue += item.price;
    box.innerHTML += `
      <div class="cart-item">
        <span>${item.name}</span>
        <span>R$ ${item.price.toFixed(2).replace(".",",")}</span>
      </div>
    `;
  });

  document.getElementById("total").innerText =
    "Total: R$ " + totalValue.toFixed(2).replace(".",",");

  document.getElementById("cart").style.display =
    cart.length ? "block" : "none";
}

/* ================= PEDIDO / WHATSAPP (BLOCO 7) ================= */
function sendOrder(){
  if(!cart.length){
    alert("Seu carrinho est√° vazio");
    return;
  }

  let message = "üçî Pedido Rabika's Burguer\n\n";
  let total = 0;

  cart.forEach(i=>{
    message += `- ${i.name} R$ ${i.price.toFixed(2).replace(".",",")}\n`;
    total += i.price;
  });

  message += `\nTotal: R$ ${total.toFixed(2).replace(".",",")}`;

  const phone = "554991789706";
  const url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}
